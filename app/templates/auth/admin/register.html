{% extends "base.html" %}

{% block content %}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block background-card" style="background-image: url('../src/img/login.jpg')">
            </div>
            <div class="col-xl-6 text-center">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Регистрация для администротора</h3>



                <form class="form-outline mb-4" method="POST">
                     <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input class="form-control" id="firstName" name="name" placeholder="Имя" required type="text">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-outline">
                      <input class="form-control" id="inviteCode" name="invite_code" placeholder="Код" required type="text">
                    </div>
                  </div>
                </div>



                  <input class="form-control mb-4" id="inputEmail" name="email" placeholder="Email" required type="email">
                  <input class="form-control mb-4" id="inputPassword1" name="password" placeholder="Пароль" required type="password">
                  <input class="form-control mb-4" id="inputPassword2" name="confirm_password" placeholder="Повторите пароль" required type="password">

                  <button class="btn btn-lg brd-n" style="background-color: #00E797; width: 100%; color: white;" type="submit">Зарегистрироваться</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
